<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Square Color</title>
</head>

<body>
    <button onclick="changeColor('#FF0000')">Rouge</button>
    <button onclick="changeColor('#00FF00')">Vert</button>
    <button onclick="changeColor('#0000FF')">Bleu</button>
    <div id='square' style='height: 150px; width: 150px; background-color:black'>
    </div>
    <script>
        function changeColor(color) {
            document.getElementById('square').style.backgroundColor = color;
        }
    </script>
</body>

</html>
