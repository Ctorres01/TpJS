<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyenne Tableau</title>
</head>
<body>
    <script type="text/javascript">
        var tableau = [15,12,18,14,16,16,19,13,11,10,16,15];
        function moyenne(tab) {
            var length = tab.length;
            var sum = 0;
            for (i = 0; i < length; i++) {
                sum += tab[i];
            }  
            return (sum/length).toFixed(2);
        }
        alert("La moyenne vaut "+moyenne(tableau));
    </script>
</body>

</html>
